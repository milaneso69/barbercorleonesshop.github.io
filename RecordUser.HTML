<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería Corleones</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<header><h1>Usuario</h1></header>
<body>
<main>
    <article>
      <section class="section hero has-before has-bg-image" id="home" aria-label="home"
        style="background-image: url('./assets/images/hero-banner.jpg')">
        <div class="container">
            <header><h1> Registro de Usuario</h1></header>
            
          
          
          <!-- Formulario -->
          <form>
            <input type="text" name="Nombre" placeholder="Nombre" required class="input-field">
            <input type="text" name="Apellido Paterno" placeholder="Apellido Paterno" required class="input-field">
            <input type="text" name="Apellido Materno" placeholder="Apellido Materno" required class="input-field">
            <input type="number" name="Telefono" placeholder="Telefono" required class="input-field" pattern="[0-10]">
            <input type="email" name="Correo" placeholder="Correo electrónico" required class="input-field">
            <input type="password" name="Contraseña" placeholder="Contraseña" required class="input-field">
            <button type="submit">Enviar</button>
          </form>
        
          <div class="btn-agregar">
            <a href="TableUser.html">
                <button><i class="fa fa-plus"></i> Registrar</button>
            </a>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
